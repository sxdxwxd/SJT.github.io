      // 初始化页面
      function init() {
        // 加载默认文档
        loadDoc("intro");

        // 绑定文档项点击事件
        document.querySelectorAll(".doc-item").forEach((item) => {
          item.addEventListener("click", function () {
            // 更新选中状态
            document
              .querySelectorAll(".doc-item")
              .forEach((i) => i.classList.remove("active"));
            this.classList.add("active");

            // 加载文档内容

            loadDoc(file);
